<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="landing">
    
    <img src="./images/logo.svg" alt="PINGs logo" class="landing__img">
    
    <h1 class="landing__title"><span class="landing__title-thin">We are launching</span> soon!</h1>

    <p class="landing__content">Subscribe and get notified</p>
  
    <form class="form" name="landingForm" onsubmit="onSubmitHandler(); return false">
      <label for="email" class="form__label">
        <input type="email" value="Your email address..." class="form__input" name="email">
        <p class="error-message">Please provide a valid email address</p>
      </label>
      <!-- disable validation functionalities given by the browser -->
      <button type="submit" class="button" formnovalidate>Notify Me</button>
    </form>
    
    
    <img src="./images/illustration-dashboard.png" alt="slack illustration image" class="slack__img">


  </main>
  <footer class="footer">
    <ul class="footer__media-links">
      <li class="footer__media-links_item"><a href="#"><i class="fab fa-facebook-f"></i></a></i></li>
      <li class="footer__media-links_item"><a href="#"><i class="fab fa-twitter"></i></a></i></li>
      <li class="footer__media-links_item"><a href="#"><i class="fab fa-instagram"></i></a></i></li>
    </ul>
    
    <p class="footer__copyright"><small>&copy; Copyright Ping. All rights reserved.</small></p>
  </footer>

  

  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div>
  <script src="./js/validation.js"></script>
</body>
</html>
